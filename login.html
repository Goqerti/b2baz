<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>B2B Agent Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #e8efff, #f6f9ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* BACKGROUND LIGHT BLURS */
        .blur-light {
            position: absolute;
            width: 520px;
            height: 520px;
            background: #3b82f633;
            filter: blur(160px);
            animation: softMove 18s infinite alternate ease-in-out;
            top: -140px;
            left: -160px;
        }
        .blur-light.two {
            width: 680px;
            height: 680px;
            background: #1e3a8a33;
            bottom: -180px;
            right: -160px;
            animation-duration: 24s;
        }

        @keyframes softMove {
            0% { transform: translate(0,0); }
            100% { transform: translate(90px, 60px); }
        }

        /* ✈️ FLOATING REAL AIRPLANES (LOCAL IMAGE) */
        .plane-bg {
            position: absolute;
            width: 80px;
            opacity: 0.45;
            animation: flyAcross 18s linear infinite;
            top: 22%;
            left: -150px;
            z-index: 1;
        }
        .plane-bg.two {
            width: 55px;
            top: 60%;
            opacity: 0.30;
            animation-duration: 26s;
        }

        @keyframes flyAcross {
            0% {
                transform: translateX(0) rotate(5deg);
            }
            100% {
                transform: translateX(120vw) rotate(5deg);
            }
        }

        /* ✈️ FULLSCREEN TAKEOFF TRANSITION */
        #planeTransition {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity .4s ease-out;
            z-index: 9999;
        }

        #planeIcon {
            width: 130px;
            opacity: 0;
            transform: scale(0.4) translateY(40px);
            transition: transform 1s cubic-bezier(.15,.85,.32,1.2), opacity .4s ease-out;
        }

        .fly-active {
            opacity: 1 !important;
        }
        .fly-active #planeIcon {
            opacity: 1;
            transform: scale(7) translateY(-320px) rotate(-4deg);
        }

        /* LOGIN CARD */
        .container {
            position: relative;
            width: 100%;
            max-width: 430px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease-out;
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 8px;
            color: #0f172a;
            font-weight: 700;
        }
        p {
            text-align: center;
            font-size: 14px;
            color: #475569;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            transition: 0.25s ease;
        }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59,130,246,0.18);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.25s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(37,99,235,0.35);
        }

        #message {
            margin-top: 18px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            font-weight: 600;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
        }
        .success {
            background: #d1fae5;
            border: 1px solid #34d399;
            color: #065f46;
        }
    </style>
</head>

<body>

<!-- BLUR BACKGROUNDS -->
<div class="blur-light"></div>
<div class="blur-light two"></div>

<!-- ✈️ FLOATING PLANES (LOCAL IMAGE) -->
<img src="./assets/airplane.png" class="plane-bg">
<img src="./assets/airplane.png" class="plane-bg two">

<!-- ✈️ FULLSCREEN TAKEOFF TRANSITION -->
<div id="planeTransition">
    <img src="./assets/airplane.png" id="planeIcon">
</div>

<!-- LOGIN CARD -->
<div class="container">
    <h2>B2B Agent Daxilolması</h2>
    <p>Məlumatlarınızı daxil edin (Test: agent / password123)</p>

    <form id="loginForm">
        <label>İstifadəçi Adı</label>
        <input type="text" id="username" required>

        <label>Şifrə</label>
        <input type="password" id="password" required>

        <button type="submit">Daxil ol</button>
    </form>

    <div id="message"></div>
</div>

<script>
    const messageEl = document.getElementById('message');

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        messageEl.textContent = 'Yoxlanılır...';
        messageEl.className = '';
        messageEl.style.display = 'block';

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(result => {

            if (result.status === 200 && result.body.success) {
                messageEl.textContent = 'Daxilolma uğurlu! Uçuş başlayır... ✈️';
                messageEl.className = 'success';

                localStorage.setItem('b2b_agent_auth', JSON.stringify({
                    success: true,
                    name: result.body.name,
                    role: result.body.role,
                    username: username,
                    timestamp: Date.now()
                }));

                // ✈️ START TAKEOFF ANIMATION
                document.getElementById("planeTransition").classList.add("fly-active");

                setTimeout(() => {
                    const agentRole = result.body.role;
                    if (agentRole === "Admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "index.html";
                    }
                }, 950);

            } else {
                messageEl.textContent = result.body.error || 'İstifadəçi adı və ya şifrə yanlışdır.';
                messageEl.className = 'error';
            }
        })
        .catch(() => {
            messageEl.textContent = 'Server ilə əlaqə qurularkən xəta baş verdi.';
            messageEl.className = 'error';
        });
    });
</script>

</body>
</html>
